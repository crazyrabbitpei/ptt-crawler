[loggers]
keys=root,mylogger

[handlers]
keys=consoleHandler,rotatingHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,rotatingHandler

[logger_mylogger]
level=DEBUG
handlers=consoleHandler
qualname=mylogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.environ['LOG_PATH']+'/logging.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout, )

[handler_rotatingHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.environ['LOG_PATH']+'/logging.log', 'd', 1, 7)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s
